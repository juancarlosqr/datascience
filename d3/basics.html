<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3.js Basics</title>
</head>
<body>
  <h1>D3.js Basics</h1>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    d3.select('body')
      .append('p')
      .style('color', 'grey')
      .attr('class', 'subtitle')
      .text('SVG Shapes');
    var canvas = d3.select('body')
      .append('svg')
      .attr('width', 500)
      .attr('height', 500);
    var circle = canvas.append('circle')
      .attr('cx', 250)
      .attr('cy', 250)
      .attr('r', 50)
      .attr('fill', 'blue');
    var rect = canvas.append('rect')
      .attr('width', 50)
      .attr('height', 80)
      .attr('fill', 'green');
    var line = canvas.append('line')
      .attr('x1', 350)
      .attr('y1', 80)
      .attr('x2', 150)
      .attr('y2', 150)
      .attr('stroke', 'orange')
      .attr('stroke-width', 5);
  </script>
</body>
</html>
