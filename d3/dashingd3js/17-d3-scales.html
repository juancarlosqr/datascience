<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style type="text/css">
  body {
    font-family: Arial, sans-serif;
  }
  h1 {
    font-size: 25px;
  }
  </style>
</head>
<body>
  <h1>D3.js</h1>
  <p>Data Visualization - Scales</p>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    var jsonData = [0, 1000, 3000, 2000, 5000, 4000, 7000, 6000, 9000, 8000, 10000];
    var max_x = 0;
    var max_y = 0;
    var pointWidth = 5;
    var width = height = 200;
    var scaledData = [];
    var minDataPoint = d3.min(jsonData);
    var maxDataPoint = d3.max(jsonData);

    var linearScale = d3.scale.linear()
     .domain([minDataPoint, maxDataPoint])
     .range([0, width - pointWidth]);

    for (var i = 0; i < jsonData.length; i++) {
      scaledData[i] = linearScale(jsonData[i]);
    }

    var svgContainer = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    var rectangles = svgContainer.selectAll("rect")
      .data(scaledData)
      .enter()
      .append("rect");

    var rectangleAttributes = rectangles
      .attr("x", function (d) { return d; })
      .attr("y", function (d) { return d; })
      .attr("height", pointWidth)
      .attr("width", pointWidth)
      .style("fill", "orange");
  </script>
</body>
</html>
