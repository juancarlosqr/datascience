<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style type="text/css">
  html {
    font-family: Arial, sans-serif;
  }
  h1 {
    font-size: 25px;
  }
  </style>
</head>
<body>
  <h1>D3.js</h1>
  <p>Data Visualization</p>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    var jsonRectangles = [
      { "x_axis": 10,   "y_axis": 10, "height": 7, "width":7, "color" : "green" },
      { "x_axis": 160,  "y_axis": 40, "height": 7, "width":7, "color" : "purple" },
      { "x_axis": 70,   "y_axis": 70, "height": 7, "width":7, "color" : "red" }
    ];

    var max_x = 0;
    var max_y = 0;

    for (var i = 0; i < jsonRectangles.length; i++) {
      var temp_x, temp_y;
      var temp_x = jsonRectangles[i].x_axis + jsonRectangles[i].width;
      var temp_y = jsonRectangles[i].y_axis + jsonRectangles[i].height;
      if ( temp_x >= max_x ) { max_x = temp_x; }
      if ( temp_y >= max_y ) { max_y = temp_y; }
    }

    var svgContainer = d3.select("body").append("svg")
      .attr("width", max_x)
      .attr("height", max_y);

    var rectangles = svgContainer.selectAll("rect")
      .data(jsonRectangles)
      .enter()
      .append("rect");

    var rectangleAttributes = rectangles
      .attr("x", function (d) { return d.x_axis; })
      .attr("y", function (d) { return d.y_axis; })
      .attr("height", function (d) { return d.height; })
      .attr("width", function (d) { return d.width; })
      .style("fill", function(d) { return d.color; });
  </script>
</body>
</html>
