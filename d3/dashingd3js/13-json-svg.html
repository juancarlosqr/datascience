<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style type="text/css">
  html {
    font-family: Arial, sans-serif;
  }
  h1 {
    font-size: 25px;
  }
  </style>
</head>
<body>
  <h1>D3.js</h1>
  <p>Data Visualization</p>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    var spaceCircles = [
      { "x_axis": 30, "y_axis": 30, "radius": 20, "color" : "green"},
      { "x_axis": 60, "y_axis": 70, "radius": 20, "color" : "orange"},
      { "x_axis": 110, "y_axis": 100, "radius": 20, "color" : "red"}
    ];
    var svg = d3.select('body')
      .append('svg')
      .attr('width', 200)
      .attr('height', 200);
    var circles = svg.selectAll('circle')
      .data(spaceCircles)
      .enter()
      .append('circle');
    console.log(circles);
    var finalCircles = circles
      .attr('cx', function (d) {
        return d.x_axis;
      })
      .attr('cy', function (d) {
        return d.y_axis;
      })
      .attr('r', function (d) {
        return d.radius;
      })
      .attr('fill', function (d) {
        return d.color;
      });
  </script>
</body>
</html>
