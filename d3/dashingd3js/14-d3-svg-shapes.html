<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style type="text/css">
  html {
    font-family: Arial, sans-serif;
  }
  h1 {
    font-size: 25px;
  }
  </style>
</head>
<body>
  <h1>D3.js</h1>
  <p>Data Visualization</p>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    var svg = d3.select('body')
      .append('svg')
      .attr('width', 200)
      .attr('height', 200);
    var rectangle = svg.append('rect')
      .attr('x', 10)
      .attr('y', 10)
      .attr('width', 15)
      .attr('height', 180)
      .attr('fill', 'green');
    var ellipse = svg.append('ellipse')
      .attr('cx', 70)
      .attr('cy', 50)
      .attr('rx', 25)
      .attr('ry', 10)
      .attr('fill', 'orange');
    var line = svg.append('line')
      .attr('x1', 170)
      .attr('y2', 50)
      .attr('x2', 55)
      .attr('y2', 170)
      .attr('stroke-width', 2)
      .attr('stroke', 'red');
  </script>
</body>
</html>
